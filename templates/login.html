<!DOCTYPE html>
<html>
<head>
    <title>Blog Login</title>
</head>
<body>
<form method='post'>
    <label>
        Username
        <input name='username' value='{{username}}' />
    </label> <br />
    <label>
        Password
        <input name='password' type='password' value='{{password}}' />
    </label>
    <span class='error'>{{login_error}}</span> <br />

    <input type='submit' />


</form>
</body>
</html>
